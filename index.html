<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MindAR Video Example</title>

    <!-- A-Frame و MindAR -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- استایل برای تمام صفحه بودن -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
        }

        #startBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<!-- دکمه برای شروع -->
<button id="startBtn">Start AR & Video 1.2</button>

<!-- صحنه AR -->
<a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
>
    <a-assets>
        <!-- ویدیو -->
        <video
                id="myvideo"
                src="https://cdn.jsdelivr.net/gh/mamali483/ar/video.mp4"
                loop
                muted
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                preload="auto"
        ></video>
    </a-assets>

    <!-- دوربین -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- هدف مارکر -->
    <a-entity mindar-image-target="targetIndex: 0">
        <a-video
                src="#myvideo"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="0 0 0"
        ></a-video>
    </a-entity>
</a-scene>

<!-- اسکریپت شروع AR -->
<script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('myvideo');
    const scene = document.querySelector('a-scene');

    async function startAR() {
        try {
            await video.play();
            const mindarComponent = scene.components['mindar-image'];
            if (mindarComponent) {
                await mindarComponent.start();
                startBtn.style.display = 'none';
            } else {
                console.error('MindAR component not found!');
            }
        } catch (e) {
            console.error('Error starting video or AR:', e);
        }
    }

    startBtn.addEventListener('click', () => {
        if (scene.hasLoaded) {
            startAR();
        } else {
            scene.addEventListener('loaded', startAR);
        }
    });
</script>
</body>
