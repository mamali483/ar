<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MindAR Test</title>

    <!-- A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>

    <!-- MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.css" />

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #myvideo {
            display: none;
        }
    </style>
</head>
<body>
<a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: true"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
>
    <a-assets>
        <video id="video1" src="https://cdn.jsdelivr.net/gh/mamali483/ar/video.mp4" autoplay loop crossorigin="anonymous" playsinline webkit-playsinline></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-video
                src="#video1"
                position="0 0 0"
                width="1"
                height="0.5625"
                rotation="0 0 0"
        ></a-video>
    </a-entity>
</a-scene>
</body>
</html>
