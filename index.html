<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MindAR Video on Marker</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
<a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: true"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
>
    <a-assets>
        <video
                id="myvideo"
                src="https://cdn.jsdelivr.net/gh/mamali483/ar/video.mp4"
                loop
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                preload="auto"
                muted
        ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-video
                src="#myvideo"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="0 0 0"
                autoplay="true"
                loop="true"
                muted="true"
        ></a-video>
    </a-entity>
</a-scene>
</body>
</html>
