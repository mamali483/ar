<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MindAR Video Example</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        a-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        #startBtn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 9999;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
<button id="startBtn">Start AR & Video 1.1</button>

<a-scene
        mindar-image="imageTargetSrc: https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/card.mind; autoStart: false"
        color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        embedded
>
    <a-assets>
        <video
                id="myvideo"
                src="https://cdn.jsdelivr.net/gh/mamali483/ar/video.mp4"
                loop
                muted
                crossorigin="anonymous"
                playsinline
                webkit-playsinline
                preload="auto"
        ></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-video
                src="#myvideo"
                width="1"
                height="0.5625"
                position="0 0 0"
                rotation="0 0 0"
        ></a-video>
    </a-entity>
</a-scene>

<script>
    const startBtn = document.getElementById('startBtn');
    const video = document.getElementById('myvideo');
    const scene = document.querySelector('a-scene');

    startBtn.addEventListener('click', async () => {
        try {
            await video.play(); // تلاش برای پخش ویدیو

            scene.addEventListener('loaded', async () => {
                const mindarComponent = scene.components['mindar-image'];
                if (mindarComponent) {
                    await mindarComponent.start(); // شروع AR
                } else {
                    console.error('MindAR component not found!');
                }
            });

            startBtn.style.display = 'none'; // مخفی کردن دکمه بعد از کلیک
        } catch (e) {
            console.error('Error starting video or AR:', e);
        }
    });
</script>
</body>
</html>
