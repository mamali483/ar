<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>MindAR Image + Video</title>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-image-aframe.prod.js"></script>
    <style> body { margin:0; overflow:hidden; } canvas { position:absolute; top:0; left:0; } </style>
</head>
<body>
<a-scene mindar-image="imageTargetSrc: target.mind;" embedded>
    <a-assets>
        <video id="myvideo" src="flower.mp4" preload="auto" loop crossorigin="anonymous"></video>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#myvideo" width="1" height="0.6" position="0 0 0"></a-video>
    </a-entity>
</a-scene>
</body>
</html>
