<!DOCTYPE html>
<html>
<head>
    <title>AR Video with AR.js 1.1</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loading {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: white; display: flex;
            align-items: center; justify-content: center;
            z-index: 10; font-family: sans-serif;
        }
    </style>
</head>
<body>
<div id="loading">🔍 در حال بارگذاری AR...</div>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-assets>
        <video id="ar-video" loop muted playsinline
               src="https://samplelib.com/lib/preview/mp4/sample-5s.mp4">
        </video>
    </a-assets>

    <a-marker preset="hiro">
        <a-video
                src="#ar-video"
                width="1.5"
                height="0.9"
                position="0 0.5 0">
        </a-video>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>

<script>
    window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        const video = document.getElementById('ar-video
